<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conversor de monedad nacional</title>
    <link rel="stylesheet" href="assest/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <div class="titulo">
        <br>
        <h1>Conversor de monedas Nacional</h1>
        <br>
    </div>
    <div class="card">
        <div>
            <h1 class="titulo-2">Pesos CLP</h1>
            <div class="input">
                <input type="text" placeholder="Ingresar monto en CLP">
            </div>
        </div>
    
        <div>
            <h3 class="titulo-3">Moneda a convertir</h3>
            <div>
                <select class="selector" name="Seleccione_moneda">
                    <option value="UF">UF</option>
                    <option value="IVP">IVP</option>
                    <option value="Dolar">Dolar</option>
                    <option value="Dolar_intercambio">Dolar intercambio</option>
                    <option value="Euro">Euro</option>
                    <option value="IPC">IPC</option>
                    <option value="UTM">UTM</option>
                    <option value="Imacec">Imacec</option>
                    <option value="TPM">TPM</option>
                    <option value="Libra_Cobre">Libra Cobre</option>
                    <option value="Tasa_desempleo">Tasa desempleo</option>
                    <option value="Bitcoin">Bitcoin</option>
                </select>
            </div>

            <div class="btn">
                <button type="button" class="btn btn-primary">Buscar</button>

            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
